<body>

<h1>CKEditor 5 (21.0.1) – balloon editor build – development sample</h1>

<!--
	<h2>Sample</h2>
	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#balloon-editor">balloon editor build</a>.</p>
	<p><span data-lref="hello">data-lref</span></p>

<div id="editor">
	<p>red</p>
	<p><span data-lref="1"><span style="background-color:#auto;color:#F2F2F2;"><span style="font-weight:bold;">SHOP No</span></span></span></p>
	<p><span data-lref="1"><span style="color:#CC99FF;font-size:10pt;"><span style="color:#FF0000;"><span style="font-weight:bold;">SHOP</span></span><span style="font-weight:bold;"> No</span></span></span></p></div>
<button id="submit">Click</button>

<script src="../build/ckeditor.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ) )
		.then( editor => {
			window.editor = editor;
			const balloonToolbar = editor.plugins.get( 'BalloonToolbar' )
			balloonToolbar.toolbarView.element.style.minWidth = '396px'; // pass the value here.
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
	document.querySelector( '#submit' ).addEventListener( 'click', () => {
		console.log( window.editor.getData() );
	} );
</script>

</body>
</html>
