<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>CKEditor 5 – balloon editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 64px;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 (21.0.0) – balloon editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#balloon-editor">balloon editor build</a>.</p>
	<p><span data-lref="hello">data-lref</span></p>
	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>
<button id="submit">Click</button>

<script src="../build/ckeditor.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ) )
		.then( editor => {
			window.editor = editor;

			const balloonToolbar = editor.plugins.get( 'BalloonToolbar' )
console.log('balloonToolbar',balloonToolbar)
			balloonToolbar.toolbarView.element.style.minWidth = '396px'; // pass the value here.
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
	document.querySelector( '#submit' ).addEventListener( 'click', () => {
		console.log( window.editor.getData() );
	} );
</script>

</body>
</html>
