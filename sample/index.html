<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – balloon editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5.4 – balloon editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p><span data-lref="a" style="color:green">I am already wrapped</span></p>
	<p>This <b>is an</b> <i>instance</i> of the <a
			href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#balloon-editor">balloon editor
		build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields"/>
	</figure>

	<p>You can use this sample to validate whether your <a
			href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom
		build</a> works fine.</p>
</div>
<button id="submit">Click</button>

<script src="../build/ckeditor.js"></script>
<script>

	BalloonEditor.create( document.querySelector( '#editor' ) )
			.then( editor => {
				window.editor = editor;
				console.log( 'CKEditor' );
			} )
			.catch( error => {
				console.error( 'There was a problem initializing the editor.', error );
			} );

	document.querySelector( '#submit' ).addEventListener( 'click', () => {
		console.log( window.editor.getData() );
		// ...
	} );
</script>

</body>
</html>
